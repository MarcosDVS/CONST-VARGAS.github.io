    <script>
        function CalcularCosto() {
    // Obtener el valor de metros
    var metros = document.getElementById('metros').value;

    // Obtener los elementos checkbox
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    
    // Inicializar el costo total
    var totalCost = 0;

    // Calcular el costo total
    checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
            var precio = parseFloat(checkbox.value);
            totalCost += metros * precio;
        }
    });

    // Formatear el resultado como moneda
    var formatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2
    });

    // Mostrar el resultado
    document.getElementById('totalCost').textContent = formatter.format(totalCost);
}
